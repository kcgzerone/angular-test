<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="SearchFlickrController.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Search Flickr Image</h2>
    <div ng-controller="SearchFlickrController">
        <form ng-submit="search()">
            <input type="text" ng-model="keyword" size="30" placeholder="Search By Keyword">
            <input class="btn-primary" type="submit" value="Search">
        </form>
        <ul class="unstyled">
            <li ng-repeat="photo in photos">
                <img src="{{photo.thumbUrl}}" /> - {{photo.title}}
            </li>
        </ul>
    </div>
</body>
</html>
